<script>
// Calculate Total Price
function calculatePrice() {
    let total = 0;
    const items = document.querySelectorAll('input[type="checkbox"]:checked, input[type="radio"]:checked');
    items.forEach(item => {
        total += parseInt(item.dataset.price);
    });
    document.getElementById('price-display').textContent = `Total Price: ₱${total}`;
}

// Attach Event Listeners
document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(item => {
    item.addEventListener('change', calculatePrice);
});

// Confirm Order Submission
